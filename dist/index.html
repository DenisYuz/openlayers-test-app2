    <style>#map {

        #slider {

            makes the div round.
        */
            position: relative;
            border-radius: 100%;

            /* Other than the above two, go wild! */
            height: 300px;
            width: 300px;
            background: linear-gradient(90deg, #FF9A9E, #FAD0C4);
        }</style>
</head>
